{% extends 'blog_test/base.html' %}
<meta charset="UTF-8">

{% block content %}
{% for crawling in post2 %}
<div class="post">
    <div class="date">
        {{ crawling.keyword }}
    </div>
    <h1><a href="{% url 'crawling_detail' pk=crawling.pk %}">{{ crawling.time }}</a></h1>

</div>

{% endfor %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock %}
